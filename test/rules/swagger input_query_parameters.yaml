name: swagger get with input query parameters
request:
  path: /get_with_input_query_parameters
  method: GET
response:
  templatingEngine: nunjucks
  contentType: "{{req.query.q1}}"
  statusCode: 200
  headers:
    - name: x-header
      value: "{{req.query['q2']}}"
  cookies:
    - name: cookie
      value: "{{req.query[\"q3\"]}}"
  body: hello swagger for input query parameters {{req.query.q4}}
