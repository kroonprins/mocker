---
name: Hello World 2
request:
  path: /hello2/:id/:do/:jo/:ja
  method: POST
response:
  templatingEngine: nunjucks
  contentType: application/json
  statusCode: "{% if req.params.id > 5 %}400{% else %}200{% endif %}"
  headers:
    - name: X-positivo
      value: jawohl
    - name: X-zeker
      value: "{{req.headers['x-input-zeker']}}"
    - name: X-zeker-2
      value: "{{req.headers.h}}"
    - name: X-zeker-3
      value: "{{req.headers[\"x-input-zeker2\"]}}"
    - name: X-yup
      value: "{{req.query.q}}"
  cookies:
    - name: koekske
      value: jummie
      properties:
        secure: true
    - name: only
      value: http
      properties:
        httpOnly: true
  body: |
    {
      "respo": "Donder op, man! {{req.query.q}} / {{req.params.id}} / {{req.cookies.only}} / {{req.body.a}}"
    }
