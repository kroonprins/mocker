---
name: Hello World 2
request:
  path: /hello2/:id
  method: get
response:
  templatingEngine: nunjucks
  contentType: application/json
  statusCode: "{% if req.params.id > 5 %}400{% else %}200{% endif %}"
  headers:
    - name: X-positivo
      value: jawohl
    - name: X-zeker
      value: klahr
    - name: X-yup
      value: "{{req.query.q}}"
  cookies:
    - name: koekske
      value: jummie
      properties:
        secure: true
    - name: only
      value: http
      properties:
        httpOnly: true
  body: |
    {
      "respo": "Donder op, man! {{req.query.q}} / {{req.params.id}}"
    }