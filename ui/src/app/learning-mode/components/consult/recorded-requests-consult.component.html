<div *ngIf='recordedRequest'>
  <form #consultRecordedRequest="ngForm">
    <fieldset>
      <legend class="label is-large">Recorded request</legend>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label for="timestamp" class="label">Time</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input type="text" id="timestamp" [ngModel]="recordedRequest.timestamp | date:'d/M/yy, H:mm:ss'" name="name" class="input" readonly>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend class="label ">Request</legend>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label for="method" class="label">Method</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input type="text" id="requestMethod" required [ngModel]="recordedRequest.request.method" name="method" class="input"
                readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label for="path" class="label">Path</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input type="text" id="requestPath" required [ngModel]="recordedRequest.request.path" name="path" class="input" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal" *ngIf="recordedRequest.request.path !== recordedRequest.request.fullPath">
        <div class="field-label is-normal">
          <label for="fullPath" class="label">Full path</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input type="text" id="requestFullPath" required [ngModel]="recordedRequest.request.fullPath" name="fullPath" class="input" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label for="params" class="label">Query parameters</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input type="text" id="requestParams" required [ngModel]="recordedRequest.request.params" name="params" class="input" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label for="headers" class="label">Headers</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input type="text" id="requestHeaders" required [ngModel]="recordedRequest.request.headers" name="headers" class="input" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label for="cookies" class="label">Cookies</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input type="text" id="requestCookies" required [ngModel]="recordedRequest.request.cookies" name="cookies" class="input" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label for="requestBody" class="label">Body</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <ngx-monaco-editor *ngIf="recordedRequest.request.body" id="requestBody" required class="monaco-code-editor" [options]="monacoEditorOptions" [ngModel]="recordedRequest.request.body"
                name="requestBody"></ngx-monaco-editor>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend class="label ">Response</legend>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label for="responseContentType" class="label">Content-Type</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input type="text" id="responseContentType" required [ngModel]="recordedRequest.response.contentType" name="responseContentType"
                class="input" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label for="responseStatusCode" class="label">Status code</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input type="text" id="responseStatusCode" required [ngModel]="recordedRequest.response.statusCode" name="responseStatusCode"
                class="input" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label for="responseHeaders" class="label">Headers</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input type="text" id="responseHeaders" required [ngModel]="recordedRequest.response.headers" name="responseHeaders" class="input"
                readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label for="responseCookies" class="label">Cookies</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input type="text" id="responseCookies" required [ngModel]="recordedRequest.response.cookies" name="responseCookies" class="input"
                readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label for="responseBody" class="label">Body</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <ngx-monaco-editor *ngIf="recordedRequest.response.body" id="responseBody" required class="monaco-code-editor" [options]="monacoEditorOptions" [ngModel]="recordedRequest.response.body"
                name="responseBody" (onInit)="onInitResponseBodyEditor($event)"></ngx-monaco-editor>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
