---
name: Conditional response
request:
  path: /hello3/:id
  method: GET
conditionalResponse:
  templatingEngine: nunjucks
  response:
    - condition: "{{req.params.id > 5}}"
      contentType: application/json
      statusCode: "200"
      body: |
        {
          "message": "This request is very good"
        }
    - condition: "{{req.params.id <= 5 and req.params.id > 1}}"
      contentType: application/json
      fixedLatency:
        value: 3000
      statusCode: "400"
      body: |
        {
          "message": "This request is very bad"
        }
    - condition: true
      contentType: application/json
      randomLatency:
        min: 200
        max: 500
      statusCode: "500"
      body: |
        {
          "message": "This request is the worst"
        }
