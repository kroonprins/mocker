name: echo get
request:
  path: /echo
  method: GET
response:
  templatingEngine: nunjucks
  contentType: application/json
  statusCode: 200
  headers:
    - name: X-positivo
      value: jawohl
    - name: X-zeker
      value: klahr
    - name: X-yup
      value: "{{req.query.q}}"
  body: |
    {{ echo(req) }}
