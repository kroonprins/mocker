<div class="level">
  <div class="level-item level-right">
      <button class="button is-primary" (click)="removeAllRecordedRequests()">Remove all</button>
  </div>
</div>
<ul>
  <li *ngFor='let recordedRequest of recordedRequests' (click)="selectRecordedRequest(recordedRequest)" class="box">
    <div>
      <div>{{recordedRequest.timestamp | date:'d/M/yy, H:mm:ss'}} - {{recordedRequest.request.method}} - {{recordedRequest.request.fullPath}}</div>
    </div>
  </li>
</ul>
